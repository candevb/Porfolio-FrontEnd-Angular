 <form [formGroup]="form" (ngSubmit)="onEnviar()" name="cursoForm">

    <div class="modal-body">
  
      <label for="recipient-name" class="col-form-label">Modificar Empresa</label>
      <input id="empresa" name="empresa" type="text" class="form-control" required formControlName="empresa"><br>
  
      <div *ngIf="form.get('experiencia')?.touched && form.get('experiencia')?.errors?.['required']">
        <p>Este campo es requerido</p>
      </div>
  
      <label for="recipient-name" class="col-form-label">Modificar Institución</label>
      <input id="posicion" name="posicion" type="text" class="form-control" formControlName="posicion"><br>

      <label for="recipient-name" class="col-form-label">Modificar Institución</label>
      <input id="descripcion" name="descripcion" type="text" class="form-control" formControlName="descripcion"><br>

      <label for="recipient-name" class="col-form-label">Modificar Institución</label>
      <input id="inicio" name="inicio" type="text" class="form-control" formControlName="inicio"><br>

      <label for="recipient-name" class="col-form-label">Modificar Institución</label>
      <input id="fin" name="fin" type="text" class="form-control" formControlName="fin"><br>
  
    </div>

    
  
    <div class="modal-footer">
      <button type="submit" class="btn btn-guarning fw-bold">Guardar</button>
    </div>
  
  </form>
