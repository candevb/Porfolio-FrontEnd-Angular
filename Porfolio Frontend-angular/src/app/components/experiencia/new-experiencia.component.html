<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()"  novalidate #f="ngForm">form>>
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa" required>
                </div>
                <div class="form-group">
                    <label for="posicion">Posicion</label>
                    <input type="text" class="form-control" id="posicion" name="posicion" [(ngModel)]="posicion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Inicio</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Fin</label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>

                <button class="btn btn-outline-info">
                    Agregar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
